<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <!-- favicon -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Checkout</title>
</head>

<body>
  <div class="container">
    <div class="navigationBar">
      <div class="navbar_right">
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item margin_top_20">
              <a class="nav-link fontDesign" href="#">TRIPS</a>
            </li>
            <li class="nav-item margin_top_20">
              <a class="nav-link fontDesign" href="#">RECENTLY VIEWED</a>
            </li>
            <li class="nav-item margin_top_20">
              <a class="nav-link fontDesign" href="#">BOOKINGS</a>
            </li>
            <li class="margin_left_10">
              <img src="user.png" alt="user">
            </li>
          </ul>
        </nav>

      </div>
    </div>
    <hr>



    <div class="row">
      <div class="col-12 newPayment">
        <div class="col-md-5 p-0 d-none d-md-block">
          <div class="payText">
            <span class="payText_1">Payment Information</span>
            <span class="payText_2">Choose your method of payment</span>
          </div>

          <div class="cardText" id="grad">
            <div class="cardText_icon">
              <i class="fa fa-wifi cardText_icon_wifi"></i>

            </div>
            <div class="cardText_text margin_top_20 margin_left_5">
              <span class="cardText_white cardText_font ">CARD NUMBER</span>
              <span class="cardText_white" id="display_credit_card">4832 5433 9382 1030</span>
              <img src="atmChip.png" alt="" class="chip_size margin_chip">
              <span class="cardText_white">EXPIRATION DATE</span>
              <span class="cardText_white">03/24</span>
              <span class="cardText_white margin_top_5">John</span>
              <span class="cardText_white">Doe</span>

            </div>

            <div id="displayID" style="color: rgb(27, 31, 22)">
            </div>

          </div>
        </div>

        <div class="col-md-5">
          <div class="col-12 d-flex justify-content-between">
            <div>
              <img src="VISA.svg" alt="" class="visa_size">
            </div>
            <div>
              <img src="discover.svg" alt="" class="discover_size">
            </div>
            <div>
              <img src="PAYPAL.svg" alt="" class="paypal_size">
            </div>
          </div>

          <form action="" class="form-horizontal">
            <div class="form-group">
              <div class="col-12 d-flex p-0 mb-3">
                <div class="col-6">
                  <label for="credit_card" class="col-6 form_font p-0">Card number</label>
                  <input type="text" class="form-control" placeholder="Input Card Number" id="credit_cardID">
                </div>
                <div class="col-6">
                  <label for="exp_date" class="form_font">Expiration date</label>
                  <input type="date" class="form-control" id="exp_dateID">
                </div>
              </div>

              <div class="col-12 d-flex p-0">
                <div class="col-6">
                  <label for="security" class="form_font">Security</label>
                  <input type="number" class="form-control" id="securityID">
                </div>
                <div class="col-6">
                  <label for="postal_code" class="form_font">Postal code</label>
                  <input type="text" class="form-control" id="postal_codeID">
                </div>
              </div>

              <div class="col-12 p-3">
                <div class="d-flex form_font">
                  <label><input type="radio" name="optradio">
                    Use this card for next time purchase
                  </label>
                </div>
              </div>

              <div class="col-12">
                <button type="button" class="btn btn-primary addCart" onclick="displayPostCode()">Add Card</button>

              </div>
            </div>
          </form>

        </div>
      </div>

    </div>

    <hr>

    <div class="container-fluid">
      <div class="row margin_right_40">
        <div class="col-6 box-cover">
          <div class="summary_text form_font">
            <p class="strong_text">Subtotal</p>
            <p class="strong_text">Estimated TAX</p>
            <p class="strong_text">Promotional Code: <span style="color: gray">Z4KXLM9A</span></p>
          </div>
        </div>
        <!-- <div class="col-6 box-cover">
          <div class="box"></div>
        </div> -->
        <div class="col-6 box-cover">
          <div class="naira form_font">
            <p class="strong_text">₦2,937.00</p>
            <p class="strong_text">₦119.64</p>
            <p class="strong_text">₦-60.00</p>
          </div>
        </div>
      </div>
    </div>


    <hr>
    <button type="button" class="btn btn-primary mt-5">Complete payment</button>











  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--JS Script  -->
  <script src="script.js"></script>
</body>

</html>
